{% extends 'hrAppFather.html' %}

{% load static %}

{% block title_section %}

<title>Crear Empleado</title>

{% endblock title_section %}

{% block header_section %}

<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Crear Empleado</h1>
            <p class="lead fw-normal text-white-50 mb-0">+</p>
        </div>
    </div>
</header>

{% endblock header_section %}

{% block body_section %}

<section class="py-5">
    <div class="container justify-content-center">
        <form ALIGN='left' action="{% url 'CrearEmpleados' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Enviar">
        </form>
    </div>
</section>

{% endblock body_section %}
