<div class="alert alert-primary" role="alert">
<table class="table table-bordered">
    <thead>
        <tr>
            <th scope="row" colspan="4" class="text-center">CARRITO</th>                
        </tr>
        <tr>
            <th scope= "col">NOMBRE</th>
            <th scope= "col">MARCA</th>
            <th scope= "col">PRECIO</th>
            <th scope= "col">CANTIDAD</th>
        </tr>
    </thead>
<tbody> 
{% if request.session.carrito.items %}

{% for key,value in request.session.carrito.items  %}
        <tr>
            <td>{{value.nombre}}</td>
            <td>{{value.marca}}</td>
            <td>{{value.acumulado}}</td>
            <td>{{value.cantidad}}
                <a href="{% url 'Add' value.productos_id %}" class="badge btn btn-dark badge-dark">+</a>
                <a href="{% url 'Sub' value.productos_id %}" class="badge btn btn-dark badge-dark">-</a>
            </td>
        </tr>        
    
{% endfor %}
{% else %}
        <tr>
            <td colspan="4">
                <div class="alert alert-danger text-center">Sin Productos</div>
            </td>
        </tr>           
{% endif %} 
        <tr>
            <td colspan="2"></td>                
            <th scope="row"> Total:</th>
            <td colspan="2">US$ {{total_carrito}}</td>
        </tr>
</tbody>
</table>
<hr>
</div>
<div class="row text-center">
    <div class="col-6"><a href="{% url 'CLS' %}" class="btn btn-danger">Limpiar</a></div>    
    <div class="col-6"><a href="{% url 'NoWebPage' %}" class="btn btn-success">Guardar</a></div> 
</div>
